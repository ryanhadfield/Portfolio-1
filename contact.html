<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- Title -->

    <title>Ryan's Portfolio</title>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- Static Navbar-->

    <header>
      <nav class="navbar navbar-expand-md navbar-dark -top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="Assets/RHlogowhite_200x200.png"
              alt="Ryan's Logo"
              width="50"
              height="50"
              class="d-inline-block align-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto text-right fs-5">
              <a class="nav-link" href="index.html">About</a>
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contact Form -->

    <main>
      <div class="container my-4">
        <div class="row">
          <h1 class="display-4 text-dark">Contact Me</h1>
        </div>
        <form>
          <div class="row mb-2">
            <div class="col">
              <div class="form-floating mb-2">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="First Name"
                />
                <label for="floatingInput">First Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-2">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Last Name"
                />
                <label for="floatingInput">Last Name</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              type="comments"
              class="form-control"
              id="floatingTextarea"
              placeholder="Leave a comment here"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Submit
          </button>
        </form>
      </div>
    </main>
